<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lab 3 - by Victor Munoz</title>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script src="https://unpkg.com/react-is@18/umd/react-is.development.js"></script>
    <script src="https://unpkg.com/styled-components/dist/styled-components.min.js"></script>
    
  </head>
  <body>

    <div id="container"></div>
    
        <script type="text/babel">

        const container = document.getElementById('container');
        const root = ReactDOM.createRoot(container);

        // create th array with options
        // add a field name:value
        const my2DArray = [
            [ "Spider-man", "https://www.imdb.com/title/tt10872600/", { rating: 10 } ],
            [ "The Avengers", "https://en.wikipedia.org/wiki/The_Avengers_(2012_film)" , { rating: 7 } ],
            [ "Fast X", "https://wall.alphacoders.com/big.php?i=1319315&lang=Spanish", { rating: 6 } ]
        ];

        // element to call every element into the array
        // add function map and value as proc
        const FavoriteItemList = () => {        
            return(
                    <ul>
                        { my2DArray.map( value => <FavoriteItem itemName={value[0]} itemLink={value[1]} itemRating={value[2].rating} />)}
                    </ul>
                );        
                }

        // header element
        // add style 
        const Header = () => {        
            return(<StyleHea>
                <h1>Favourite Movies</h1>
                <h2>by Victor Munoz</h2>
            </StyleHea>);    
    }

        // element to create every li
        // add Raiting  for each li individual
        const FavoriteItem = ({itemName, itemLink, itemRating}) => {        
              return(<>
                <StyleLi color="red"> {itemName}:&nbsp;&nbsp; <a href={itemLink} target="_blank">{itemLink}</a> &nbsp;&nbsp;Rating: {itemRating} </StyleLi>
            </>);
        }

        // element to call the others elements
        // add style as Div and className
        const App = ( { className } ) =>         
            <div className={className}>            
                <Header />
                <FavoriteItemList />
            </div>
                
        
        // add style tt webpage
        const StyleApp = styled(App)` 
            background-color: #90ee90;                       
            padding: 50px;
            border: 25px solid #ccc;            
        `;        

        const StyleHea = styled.h1`                         
            color: blue;
            font-size: 30px;
            font-family: arial;
        `;        

        const StyleLi = styled.li`                         
            color: ${props => props.color};;
            font-size: 25px;
            font-family: Verdana;
        `;      
        
        // render all the app
        root.render(        
            <StyleApp />            
        );

    </script>
  </body>
</html>
